<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="common/reset.css">
    <link rel="stylesheet" href="common/root.css">
    <link rel="stylesheet" href="common/font.css">
    <link rel="stylesheet" href="components/body/body.css">
    <link rel="stylesheet" href="components/header/header.css">
    <link rel="stylesheet" href="components/main/main.css">
    <link rel="stylesheet" href="components/scroll-main/scroll-main.css">
    <link rel="stylesheet" href="components/scroll-sub/scroll-sub.css">
    <script type="module" src="Js/scroll-main/scroll-button.js" defer></script>
    <script type="module" src="Js/data/data.js" defer></script>
    <script type="module" src="Js/index/index.js" defer></script>
</head>
<body>
    <header>
        <div class="nav-wrap">
            <div class="logo-box">
                <img src="images/tving_icon.svg" alt="로고 이미지">
            </div>
            <ul class="nav-list">
                <li><a href="#">시리즈</a></li>
                <li><a href="#">영화</a></li>
                <li><a href="#">라이브</a></li>
                <li><a href="#">파라마운트+</a></li>
            </ul>
            <div class="icon-box">
               <button class="search"><img src="images/icon_search.svg" alt="검색아이콘"></button>
               <a href="#" class="profile"><img src="images/F_webp,100.webp" alt="프로필사진"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="scroll-main">
            <div class="poster-wrap">
                <div class="banner">
                </div>

                <div class="banner-swipe-button">
                    <button class="banner-left-btn">
                        <img src="images/icon_slide_left.svg" alt="">
                    </button>
                    <button class="banner-right-btn">
                        <img src="images/icon_slide_right.svg" alt="">
                    </button>
                </div>

                <div class="category-list">
                </div>

                <div class="swipe-button">
                    <button class="left-btn">
                        <img src="images/icon_slide_left.svg" alt="">
                    </button>
                    <button class="right-btn">
                        <img src="images/icon_slide_right.svg" alt="">
                    </button>
                </div>
            </div>
        </section>

        <section class="scroll-sub">
            <div class="poster-wrap">
                <div class="movie-title-text">
                    <h3 class="title">지금 방영중인 인기 예능</h3>
                </div>
                <div class="movie-first-list">

                </div>

                <div class="movie-first-list-button">
                    <button class="movie-first-left-btn">
                        <img src="images/icon_slide_left.svg" alt="">
                    </button>
                    <button class="movie-first-right-btn">
                        <img src="images/icon_slide_right.svg" alt="">
                    </button>
                </div>

                <div class="movie-title-text">
                    <h3 class="title">지금 방영중인 인기 드라마</h3>
                </div>
                <div class="movie-second-list">
                </div>

                <div class="movie-second-list-button">
                    <button class="movie-second-left-btn">
                        <img src="images/icon_slide_left.svg" alt="">
                    </button>
                    <button class="movie-second-right-btn">
                        <img src="images/icon_slide_right.svg" alt="">
                    </button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
